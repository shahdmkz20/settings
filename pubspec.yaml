name: articles
description: "A new Flutter project."
publish_to: 'none'
version: 0.1.0

environment:
  sdk: '>=3.4.0 <4.0.0'

dependencies:
  dartz: ^0.10.1
  flutter:
    sdk: flutter
  flutter_neumorphic: ^3.2.0
  flutter_staggered_grid_view: ^0.7.0
  flutter_svg: ^2.0.10+1
  get: ^4.6.6
  http: ^1.2.1
  share_plus: ^9.0.0
  shared_preferences: ^2.2.3

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^3.0.0

flutter:
  uses-material-design: true

  assets:
    - assets/images/
    - assets/images/icons/
  


  fonts:
    - family: tajwal
      fonts:
        - asset: assets/fonts/tajwal/Tajawal-Black.ttf
        - asset: assets/fonts/tajwal/Tajawal-Bold.ttf
        - asset: assets/fonts/tajwal/Tajawal-ExtraBold.ttf
        - asset: assets/fonts/tajwal/Tajawal-ExtraLight.ttf
        - asset: assets/fonts/tajwal/Tajawal-Light.ttf
        - asset: assets/fonts/tajwal/Tajawal-Medium.ttf
        - asset: assets/fonts/tajwal/Tajawal-Regular.ttf

